volumes:
  data:

services:
  database:
    container_name: database
    image: mysql
    ports:
      - "3308:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yolo_db

    volumes:
      - data:/var/lib/mysql

  brooker:
    container_name: broker
    build:
      context: ./broker
      dockerfile: broker.Dockerfile
    ports:
      - "1883:1883"
      - "9001:9001"

  backend:
    depends_on:
    - database
    container_name: backend
    image: backend
    build:
      context: ../backend/
      dockerfile: ../backend/Dockerfile

    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ../backend/db.sqlite3:/app/db.sqlite3
      - ../backend/backend/static_files:/app/backend/static_files
