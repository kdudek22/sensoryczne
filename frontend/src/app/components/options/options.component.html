<div class="container">
    <h2>Manage Flags</h2>
    <form (ngSubmit)="onSubmit()">
        <div formArrayName="flags">
            @for (flag of flags.controls; track flag) {
                <div>
                    <label>
                        <input type="checkbox" formControlName="value">
                        {{ flag.value.name }}
                    </label>
                </div>
            }
        </div>
        <button type="submit" [disabled]="flagsForm.invalid">Save</button>
    </form>
</div>
